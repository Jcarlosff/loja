   <div th:replace="index :: header"></div>  


<body class="container" style="background-color: white;">



	<div>

		<form action="#" th:action="@{/venda}" th:object="${venda}"

				<h4 class="entry-title">Venda</h4> 
				
				
				

				<div class="input-group mb-3">

					</div>
					<select class="custom-select" id="inputGroupSelect01">
						<option selected="selected">Adicionar</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>

				<div class="input-group mb-3">

						<label class="input-group-text" for="inputGroupSelect01">Produto</label>
					</div>
					<select class="custom-select" id="inputGroupSelect01">
						<option selected = " ">Adicionar</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
				</div>




	
				<div class="form-group">
					<button type="submit" value="CADASTRAR" class="btn"
						style="background-color: #F5A623; color: white; font-style: bold;">CADASTRAR</button>

				</div>
			</div>
		</form>
	</div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
