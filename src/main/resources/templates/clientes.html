<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />

<title>Cliente</title>
</head>
<body>
	<h2>Cliente</h2>

	<form>
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationDefault01"> Nome </label> <input
					type="text" class="form-control" id="validationDefault01"
					placeholder="Nome" value="Antonio Pereira" required ="required"/>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefault02">CPF</label> <input
					type="text" class="form-control" id="validationDefault02"
					placeholder="cpf" value="122.345.026-00" required ="required"/>
			</div>
			</div>
		<div class="form-row">
			<div class="col-md-6 mb-2">
				<label for="validationDefault03">Data de Nascimento</label> <input type="date"
					class="form-control" id="validationDefault03" placeholder="dataNascimento"
					required = "required"/>
			</div>
		</div>
		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0"> Sexo </legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios1" value="option1" checked="checked" /> <label
							class="form-check-label" for="gridRadios1"> Feminino </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios2" value="option2" /> <label
							class="form-check-label" for="gridRadios2"> Masculino </label>
					</div>

				</div>
			</div>

		</fieldset>

		<div class="form-group row">
			<div class="col-sm-10">
				<button type="submit" class="btn btn-primary">Adicionar</button>
			</div>
		</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
